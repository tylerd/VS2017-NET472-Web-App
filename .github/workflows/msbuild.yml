name: msbuild

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: microsoft/setup-msbuild@v1
    - name: Build
      run: msbuild VS2017-NET472-Web-App/VS2017-NET472-Web-App.csproj
